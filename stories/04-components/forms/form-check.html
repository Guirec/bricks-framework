<div class="mb-md">
    <div class="form-check mb-xxs">
        <input class="form-check__input" type="checkbox" value="" id="form-check-default">
        <label class="form-check__label" for="form-check-default">
            Default checkbox
        </label>
    </div>
    <div class="form-check mb-xxs">
        <input class="form-check__input" type="checkbox" value="" id="form-check-checked" checked>
        <label class="form-check__label" for="form-check-checked">
            Checked checkbox
        </label>
    </div>
</div>

<div class="mb-md">
    <div class="form-check mb-xxs">
        <input class="form-check__input" type="radio" value="" id="form-radio-default" name="formRadio">
        <label class="form-check__label" for="form-radio-default">
            Default radio
        </label>
    </div>
    <div class="form-check mb-xxs">
        <input class="form-check__input" type="radio" value="" id="form-radio-checked" name="formRadio" checked>
        <label class="form-check__label" for="form-radio-checked">
            Checked radio
        </label>
    </div>
</div>

<div class="form-check mb-xxs">
    <input class="form-check__input" type="checkbox" value="" id="form-check-disabled" disabled>
    <label class="form-check__label" for="form-check-disabled">
        Disabled checkbox
    </label>
</div>
